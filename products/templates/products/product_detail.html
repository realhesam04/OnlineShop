{% extends '_base.html' %}

{% block page_title %}{{ product.title }} {% endblock %}

{% block content %}
    <h1>{{ product.title }}</h1>
    <h3>{{ product.price }}</h3>
    {% if product.active == True %}
        <p>محصول موجود است </p>
    {% else %}
        <p>محصول موجود نیست!</p>
    {% endif %}
    
    <p>{{ product.description|linebreaks }}</p>


{% endblock %}
